# Configuración básica del sitio (mantener esta parte)
title: "Mejora de tus Inferencias Estadísticas"
description: >-
  Traducción al castellano por Juan G. Fernández del recurso abierto
  "Improving Your Statistical Inferences" de Daniël Lakens.
baseurl: "/inferencias-estadisticas-ESP"
url: "https://juangff85.github.io"

# Configuración de Jekyll y tema
markdown: kramdown
# IMPORTANTE: dejamos el theme sin definir para usar el que pone GitHub Pages por defecto
# theme: just-the-docs  # <- NO lo descomentes, porque GitHub Pages no permite ese tema remoto

# Plugins permitidos por GitHub Pages
plugins:
  - jekyll-feed
  - jekyll-sitemap

# Opciones adicionales del sitio (inofensivas aunque no uses just-the-docs)
gh_edit_link: false
color_scheme: light

# Excluir archivos innecesarios del build (puedes ajustar esta lista si quieres)
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/
